<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do list</title>
  <link rel="stylesheet" href="To_do_list_CSS.css" type="text/css"/>
</head>
<body>
<div class="list">

  <header class="list__header">

    <img src = "https://99px.ru/sstorage/86/2018/09/image_862509181204218312105.gif" class="list__main__checkAll">
  </main>

</div>
<script src="script.js"></script>

</html>
